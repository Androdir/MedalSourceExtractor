<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
			integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
			crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<title>Medal Source Extractor</title>
	</head>

	<body style="background-color: var(--background-color);">
		<div class="inputs">
			<input id="url-input" class="form-control" type="text" placeholder="URL" />
			<button id="submit" class="btn btn-success">Submit</button>
		</div>

		<div class="url">
			<input id="extracted-url" class="form-control" type="text" disabled />
			<span id="copy" title="Copy"><i class="fa fa-clipboard"></i></span>
		</div>

		<div id="video-container">
			<!-- The video will be added dynamically when the button is pressed -->
		</div>

		<footer>
			<span>Created by <a href="https://github.com/Androdir/" target="_blank">Androdir</a></span>
			<span>You can download the video by right clicking on it > save as</span>
		</footer>

		<script src="https://code.jquery.com/jquery-3.6.1.min.js"
			integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
		<script type="text/javascript" src="{{url_for('static', filename='index.js')}}"></script>
	</body>

</html>
